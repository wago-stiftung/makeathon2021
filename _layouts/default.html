<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %}
    <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}"> {% include head-custom.html %}
</head>

<body>
    <header>
        <div class="header_container desktop">
            <div>
                <a href="{{ " / " | absolute_url }}"><img id="logo" src="{{ " /assets/images/MM-643_Sublogo_WAGO_Stiftung_RGB.svg " | absolute_url }}" alt="WAGO-Stiftung"></a>
                <h1>MAKEATHON</h1>
                <span id="menu_icon">
                    <img onclick="showMenu()" id="menu_burger" src="{{ "/assets/images/burger-menu_white.png" | absolute_url }}" alt="Menu">
                    <img onclick="hideMenu()" id="menu_close" src="{{ "/assets/images/close_white.png" | absolute_url }}" alt="Menu">
                </span>
            </div>
        </div>
        <div class="header_container mobile">
            <a href="{{ " / " | absolute_url }}"><img id="logo" src="{{ " /assets/images/MM-643_Sublogo_WAGO_Stiftung_RGB.svg " | absolute_url }}" alt="WAGO-Stiftung"></a>
            <div>
                <h1>MAKEATHON</h1>
                <span id="menu_icon">
                    <img onclick="showMenu()" id="menu_burger" src="{{ "/assets/images/burger-menu_white.png" | absolute_url }}" alt="Menu">
                    <img onclick="hideMenu()" id="menu_close" src="{{ "/assets/images/close_white.png" | absolute_url }}" alt="Menu">
                </span>
            </div>
        </div>
    </header>

    {% include header-menu.html %}

    <main>
        <div class="container-lg px-3 my-5 markdown-body">
            <ul class="github">
                <li><img src="{{ " /assets/images/GitHub-Mark-32px.png " | absolute_url }}" alt="GitHub"></li>
                <li><a href="https://github.com/wago-stiftung/makeathon2021/blob/main/{{ page.path }}" target="_blank">View</a></li>
                <li><a href="https://github.com/wago-stiftung/makeathon2021/edit/main/{{ page.path }}" target="_blank">Edit</a></li>
            </ul>
            <!--
            {% if site.title and site.title != page.title %}
            <h1>{{ site.title | upcase }}</h1>
            {% endif %}
            -->

            {{ content }}
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
        anchors.add();
    </script>
    <script>
        function showMenu() {
            document.getElementById("menu_burger").style.display = "none";
            document.getElementById("menu_close").style.display = "inline";
            document.getElementById("header_menu_row").style.display = "flex";
        }

        function hideMenu() {
            document.getElementById("menu_burger").style.display = "inline";
            document.getElementById("menu_close").style.display = "none";
            document.getElementById("header_menu_row").style.display = "none";
        }
    </script>
</body>

</html>
